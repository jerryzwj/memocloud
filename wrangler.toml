# Cloudflare Pages配置文件
name = "memo-cloud"
main = "index.html"
build.command = "npm run build"
build.publish = "dist"
build.upload.format = "service-worker"

[env.production]
build.command = "npm run build"

[env.development]
build.command = "npm run build"

# 环境变量配置
[vars]
